name: Deploy static content to Pages
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional build step if you need one (keep, modify, or remove)
      - name: Build (no-op if already built)
        run: |
          echo "No build step configured. Publishing existing dist folder."

      # Upload the folder that contains final site for GitHub Pages
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          # IMPORTANT: replace this path with the exact path to your final site folder
          # e.g. shopping-website/shopping-website/shopping-website/dist
          path: shopping-website/shopping-website/shopping-website/dist

  # GitHub Pages will automatically deploy the artifact created above.
